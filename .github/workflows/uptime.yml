name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * 1-5"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@11bd7190b6c3b3efc4797b8c4f7f2f14a0b8bfb0
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}

